<!DOCTYPE html>

<html lang="es">
    <head>
        <title>usuarios</title>
        <meta charset="uft-8">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="css/alertify.min.css" />
      
    </head>
    <body>
        <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
            <button id="btnCrear" type="button" class="btn btn-primary">Crear Usuario</button>
        
            <table id="pedidos" class="table mt-2 table-bordered table-striped">
              <thead>
                <tr class="text-center">
                  <th>CODIGO</th>
                  <th>NOMBRE</th>
                  <th>USUARIO</th>
                  <th>PASSSWORD</th>
                  <th>EMAIL</th>
                  <th>TIPO</th>
                  <th>ESTADO</th>
                  <th>ACCIONES</th>
                </tr>
              </thead>
              <tbody>
        
              </tbody>
            </table>
          </div>

          <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                  <h5 class="modal-title" id="exampleModalLabel">Usuarios</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="codigo_usu" class="col-form-label">Codigo usuario :</label>
                      <input id="id" type="number" placeholder="Digite el código" class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite un Código')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="nombre_usu" class="col-form-label">Nombre usuario :</label>
                      <input id="nombre_usu" type="text" placeholder="Digite el Nombre"  class="form-control" id="recipient-name"
                        required autocomplete="off" oninvalid="setCustomValidity('Digite el Nombre')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                      <label for="usuario" class="col-form-label">usuario :</label>
                      <input id="usuario" type="text" placeholder="Digite un usuario"  class="form-control"
                        id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite un Usuario')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">password :</label>
                        <input id="password" type="text" placeholder="Digite una clave"  class="form-control"
                          id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite una clave')"
                          oninput="setCustomValidity('')">
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email :</label>
                        <input id="email" type="text" placeholder="Digite un Email"  class="form-control"
                          id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite un Email')"
                          oninput="setCustomValidity('')">
                      </div>
                      <div class="mb-3">
                        <label for="codigo_tipo_usu" class="col-form-label">Tipo Usuario :</label>
                        <input id="codigo_tipo_usu" type="text" placeholder="Digite un Tipo Usuario"  class="form-control"
                          id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite un Tipo Usuario')"
                          oninput="setCustomValidity('')">
                      </div>
                      <div class="mb-3">
                        <label for="codigo_estado_usu" class="col-form-label">Estado Usuario  :</label>
                        <input id="codigo_estado_usu" type="text" placeholder="Digite el Estado Usuario"  class="form-control"
                          id="recipient-name" required autocomplete="off" oninvalid="setCustomValidity('Digite el Estado Usuario')"
                          oninput="setCustomValidity('')">
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                  </form>
                </div>
        
              </div>
            </div>
          </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"></script>
        <script src="js/alertify.min.js"></script>
        <script src="js/usuarios.js"></script>

        
    </body>
</html>
